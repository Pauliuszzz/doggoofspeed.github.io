<!DOCTYPE html>
<html lang='en'>
<head>
	<meta charset='UTF-8'>
	<title>Project Passage - Survival</title>
	<link rel='icon' type='image/png' href='../resources/Project_Passage.png'/>
  	<meta name='viewport' content='width=device-width, initial-scale=1'>
  	<link rel='stylesheet' href='../css/SurvivalTheme.css' media='screen'>
</head>
<body>
	<header>
		<div style='margin: 1em'>
			<h1 class='project'>Project</h1>
			<h1 class='passage'>Passage</h1>
		</div>
	</header>
	<div class='acrylic' id='progressbar' style='width: 75%; margin: auto;'>
		<div class='acrylic' id='progressslider' style='box-shadow: none;'><p style='margin: auto 1em'>HP</p></div>
	</div>
	<div class='flexmain'>
		<div class='textdiv'>
			<p class='scenario acrylic' id='scenario-text'></p>
		</div>
		<div class='replydiv '>
			<p class='reply acrylic' id='reply-text'></p>
		</div>
		<div class='buttondiv'>
			<button id='ButtonOne' class='button acrylic' onClick='reply1()'>placeholder</button>
			<button id='ButtonTwo' class='button acrylic' onClick='reply2()'>placeholder</button>
			<button id='ButtonThree' class='button acrylic' onClick='reply3()'>placeholder</button>
		</div>
	</div>
	<div class='hidden acrylic' id='DeadCard'>
		<div>
			<h3>You have died!</h3>
		  <p id='DeadText' style='margin: 0;'></p>
		</div>
	  </div>
	  <div class='hidden acrylic' id='EndCard'>
		<div>
		  <h3>You have completed survival mode!</h3>
		  <p id='EndText' style='margin: 0;'></p>
		</div>
	  </div>
	<div class='hpmessage hidden'>
		<p class='hptext'></p>
	</div>
	<nav class='acrylic'>
		<a href='../index.html' class='navigation'><img src='../resources/home.svg' alt='Home'></a>
		<button id='ButtonFour' type='button' class='button acrylic' style='width: 30%;' onClick='nextScenario()'>Continue</button>
		<a href='./Survival.html' class='navigation'><img src='../resources/refresh.svg' alt='Home'></a>
	</nav>
	<script src='../js/jquery-3.5.1.min.js' defer></script>
	<script src='../js/ScriptsSurvival.js' defer></script>
	<script src='SurvivalScenarios.js' async></script>
	<script>
		var hardcore = false;
	</script>
</body>
</html>
