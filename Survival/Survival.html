<!DOCTYPE html>
<html lang='en'>
<head>
	<title>Project Passage - Survival</title>
	<link rel='icon' type='image/png' href='../resources/Project_Passage.png'/>
	<meta name='theme-color' content='#8E0E00'>
	<meta charset='UTF-8'>
	<meta name='viewport' content='width=device-width, initial-scale=1, minimum-scale=1'>
	<meta name='google' content='notranslate'>
	<meta name='description' content='Survival mode of the text based adventure game Project Passage.'>
	<link rel='stylesheet' href='../css/SurvivalTheme.css' media='screen'>
	<audio id="btnsfx1" src="../resources/btnsfx1.ogg" preload="none"></audio>
	<audio id="btnsfx2" src="../resources/btnsfx2.ogg" preload="none"></audio>
	<audio id="btnsfx3" src="../resources/btnsfx3.ogg" preload="none"></audio>
	<audio id="btnsfx4" src="../resources/btnsfx4.ogg" preload="none"></audio>
	<audio id="deadCard" src="../resources/deadCard.ogg" preload="none"></audio>
	<audio id="endCard" src="../resources/endCard.ogg" preload="none"></audio>
</head>
<body>
	<header>
		<div style='margin: 1em'>
			<h1 class='project'>Project</h1>
			<h1 class='passage'>Passage</h1>
		</div>
	</header>
	<div class='shadow acrylic' id='progressbar' style='width: 75%; margin: auto;'>
		<div class='acrylic' id='progressslider' role='progressbar'><p style='margin: auto 1em'>HP</p></div>
	</div>
	<div class='flexmain'>
		<div class='textdiv'>
			<p class='scenario acrylic' id='scenario-text'></p>
		</div>
		<div class='replydiv '>
			<p class='reply acrylic' id='reply-text'></p>
		</div>
		<div class='buttondiv'>
			<button id='ButtonOne' class='button acrylic shadow' onClick='reply1()'></button>
			<button id='ButtonTwo' class='button acrylic shadow' onClick='reply2()'></button>
			<button id='ButtonThree' class='button acrylic shadow' onClick='reply3()'></button>
		</div>
	</div>
	<div class='hidden shadow acrylic' id='DeadCard'>
		<div>
			<h3>You have died!</h3>
		  <p id='DeadText' style='margin: 0;'></p>
		</div>
	  </div>
	  <div class='hidden shadow acrylic' id='EndCard'>
		<div>
		  <h3>You have completed survival mode!</h3>
		  <p id='EndText' style='margin: 0;'></p>
		</div>
	  </div>
	<div class='hpmessage hidden'>
		<p class='hptext'></p>
	</div>
	<nav class='shadow acrylic'>
		<a href='../index.html' class='navigation'><img src='../resources/home.svg' alt='Home'></a>
		<button id='ButtonFour' type='button' class='button acrylic shadow' style='width: 30%;' onClick='next_scenario()'>Continue</button>
		<a href='./Survival.html' class='navigation'><img src='../resources/refresh.svg' alt='Home'></a>
	</nav>
	<script src='https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js' defer></script>
	<script src='../js/ScriptsSurvival.js' defer></script>
	<script src='SurvivalScenarios.js' async></script>
	<script>
		var hardcore = false;
	</script>
</body>
</html>
