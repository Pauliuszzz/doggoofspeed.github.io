<!DOCTYPE html>
<html lang="en">
<head>
	<title>Project Passage - Survival</title>
	<link rel="icon" type="image/png" href="../resources/Project_Passage.png"/>
	<meta name="theme-color" content="#8E0E00">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="google" content="notranslate">
	<meta name="description" content="Survival mode of the text based adventure game Project Passage.">
	<link rel="stylesheet" href="../css/Chota_0.7.2.css" media="screen">
	<link rel="stylesheet" href="../css/SurvivalTheme.css" media="screen">
</head>
<body>
	<header>
		<div style="margin: 1em">
			<h1 class="project">Project</h1>
			<h1 class="passage">Passage</h1>
		</div>
	</header>
	<div class="shadow" id="progressbar" style="width: 75%; margin: auto;">
		<div id="progressslider" role="progressbar" style="width: 100%; font-size: 0.90em;"><p style="line-height: 28px">HP</p></div>
	</div>
	<p class="scenario shadow" id="scenario-text"></p>
	<p class="reply shadow" id="reply-text"></p>
	<button id="ButtonOne" type="button" class="button shadow" onClick="reply1()"></button><br>
	<button id="ButtonTwo" type="button" class="button shadow" onClick="reply2()"></button><br>
	<button id="ButtonThree" type="button" class="button shadow" style="margin-bottom: 55px;" onClick="reply3()"></button>
	<div class="card hidden shadow" id="DeadCard">
		<div>
			<h3>You have died</h3>
		  <p id="DeadText" style="margin: 0;"></p>
		</div>
	  </div>
	  <div class="card hidden shadow" id="EndCard">
		<div>
		  <h3>You have completed survival mode!</h3>
		  <p id="EndText" style="margin: 0;"></p>
		</div>
	  </div>
	<nav>
		<a href="../index.html" class="navigation"><img src="../resources/home.svg" alt="Home"></a>
		<button id="ButtonFour" type="button" class="button outline shadow" style="width: 30%;" onClick="next_scenario()">Continue</button>
		<a href="./Survival.html" class="navigation"><img src="../resources/refresh.svg" alt="Home"></a>
	</nav>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js" defer></script>
	<script src="../js/ScriptsSurvival.js" defer></script>
	<script src="SurvivalScenarios.js" async></script>
</body>
</html>
