<body>
	<header>
		<div class="flex-container">
			<div style="flex-basis: 33.3%">
				<a href="../index.html" class="navigation" style="float: left"><i class="material-icons-outlined" style="color: white">home</i></a>
			</div>
			<div style="flex-basis: 33.3%">
				<br>
				<h1 class="project">Project</h1>
				<h1 class="passage">Passage</h1>
			</div>
			<div style="flex-basis: 33.3%">
				<a onClick="location.reload();" class="navigation" style="float: right"><i class="material-icons-outlined" style="color: white">refresh</i></a>
			</div>
		</div>
	</header>
	<br>
	<p class="scenario shadow" id="scenario-text"></p>
	<p class="reply shadow" id="reply-text"></p>
	<p class="hp shadow" id="hp-text"></p>
	<p><button id="ButtonOne" type="button" class="btn btn-outline-light shadow" onClick="reply1()"></button></p>
	<p><button id="ButtonTwo" type="button" class="btn btn-outline-light shadow" onClick="reply2()"></button></p>
	<p><button id="ButtonThree" type="button" class="btn btn-outline-light shadow" onClick="reply3()"></button></p>
	<p><button id="ButtonFour" type="button" class="btn btn-outline-light shadow" onClick="next_scenario()">Continue</button></p>
	<script>
    var sc = 0;
	var hp = 100;
	//Text
    function text() {
        $("#scenario-text").html(scenarios[sc].scenario);
		$("#ButtonOne").html(scenarios[sc].answer1);
		$("#ButtonTwo").html(scenarios[sc].answer2);
		$("#ButtonThree").html(scenarios[sc].answer3);
		if(hp >=0){
		$("#hp-text").html("HP: " + hp);
		}
		if(hp < 0){
		$("#hp-text").html("HP: 0");
		}
		if(hp <= 0 || sc == 15){
			if(sc == 15){
			$("#scenario-text").html("You finally reached your destination - a shop. You bought some eggs and some bread. Welp time to go home...");
			}
			if(hp <= 0){
			$("#scenario-text").html("You have died. To go to the main menu, press the home button.");
			}
			$("#ButtonOne").hide();
			$("#ButtonTwo").hide();
			$("#ButtonThree").hide();
			$("#ButtonFour").hide();
		}
    }
</script>
</body>
