<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Project Passage - Survival</title>
    <link rel="icon" type="image/png" href="../resources/Project_Passage.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="../css/SurvivalTheme.css" media="screen" />
  </head>
  <body>
    <header>
      <div class="togglediv">
        <button id="toggle">
          <img src="../resources/play.svg" alt="Play" />
        </button>
      </div>
      <div style="margin: 1em">
        <h1 class="project">Project</h1>
        <h1 class="passage">Passage</h1>
      </div>
    </header>
    <div class="acrylic" id="progressbar">
      <div class="acrylic" id="progressslider">
        <p style="margin: 3px auto 0 auto;">HP</p>
      </div>
    </div>
    <div class="flexmain">
      <div class="textdiv">
        <p class="scenario acrylic" id="scenario-text"></p>
      </div>
      <div class="replydiv">
        <p class="reply acrylic" id="reply-text"></p>
      </div>
      <div class="buttondiv">
        <button id="ButtonOne" class="button acrylic" onClick="reply1()"></button>
        <button id="ButtonTwo" class="button acrylic" onClick="reply2()"></button>
        <button id="ButtonThree" class="button acrylic" onClick="reply3()"></button>
      </div>
    </div>
    <div class="card hidden acrylic" id="EndCard">
      <div class="card-header">
        <h3>Game Over</h3>
      </div>
      <div class="card-body">
        <p id="EndScore"></p>
      </div>
    </div>
    <div class="card hidden slevelcard" id="LevelCard">
      <div class="card-header">
        <h3 class="sLevelH2">placeholder</h3>
      </div>
      <div class="card-body">
        <p id="survivalUpgrade"></p>
        <a class="button sLevelUp disabled" onClick="LevelUpS()">Upgrade</a>
      </div>
    </div>
    <nav class="acrylic">
      <a href="../index.html" class="navigation"><img src="../resources/home.svg" alt="Home" width="34"/></a>
      <button id="ButtonFour" class="button navigation acrylic" style="width: 30%" onClick="nextScenario()">Continue</button>
      <a class="navigation" onClick="refresh()"><img src="../resources/refresh.svg" alt="Restart" width="30"/></a>
    </nav>
    <script src="../js/zepto.min.js" defer></script>
    <script src="../js/ScriptsSurvival.js" defer></script>
    <script src="SurvivalScenarios.js" async></script>
  </body>
</html>
