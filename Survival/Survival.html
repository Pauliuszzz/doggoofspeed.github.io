<!DOCTYPE html>
<html lang="en">
<head>
	<title>Project Passage - Survival</title>
	<link rel="icon" type="image/png" href="../resources/Project_Passage.png"/>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
	<meta name="google" content="notranslate">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.min.css">
	<link rel="stylesheet" href="../css/SurvivalTheme.css">
</head>

<body>
	<header>
		<div style="margin: 1em">
			<h1 class="project">Project</h1>
			<h1 class="passage">Passage</h1>
		</div>
	</div>
	</header>
	<div id="progressbar" style="width: 75%; margin: auto;">
		<div id="progressslider"role="progressbar" style="width: 100%; font-size: 0.90em;">HP</div>
	</div>
	<p class="scenario shadow" id="scenario-text"></p>
	<p class="reply shadow" id="reply-text"></p>
	<button id="ButtonOne" type="button" class="button button-outline shadow" onClick="reply1()"></button><br>
	<button id="ButtonTwo" type="button" class="button button-outline shadow" onClick="reply2()"></button><br>
	<button id="ButtonThree" type="button" class="button button-outline shadow" style="margin-bottom: 55px;" onClick="reply3()"></button>
	<div class="card hidden shadow" id="DeadCard">
		<div class="card-body">
			<h4 class="card-title">You have died</h4>
		  <p class="card-text" id="DeadText" style="margin-bottom: 0;"></p>
		</div>
	  </div>
	  <div class="card hidden shadow" id="EndCard">
		<div class="card-body">
		  <h4 class="card-title" >You have completed survival mode!</h4>
		  <p class="card-text" id="EndText" style="margin-bottom: 0;"></p>
		</div>
	  </div>
	<nav class="navbar fixed-bottom navbar-dark bg-dark">
		<a href="../index.html" class="navigation"><img src="../resources/home.svg" alt="Home"></a>

		<a href="./Survival.html" class="navigation"><img src="../resources/refresh.svg" alt="Home"></a>
	</nav>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
