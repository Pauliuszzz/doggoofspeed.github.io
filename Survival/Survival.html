<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="../css/SurvivalTheme.css" media="screen"/>
  </head>
  <body>
    <header>
      <div class="togglediv">
        <button id="toggle">
          <img src="../resources/play.svg" alt="Play"/>
        </button>
      </div>
      <div style="margin: 1em">
        <h1>Project</h1>
        <h1 class="passage">Passage</h1>
      </div>
    </header>
    <div class="acrylic itemflex">
      <small class="noitems">No items</small>
      <div><img class="potion disabledimg hidden" onClick="heal()" id="potionheal" src="../resources/heal.gif" alt="BluePotion"/></div>
      <div><img class="potion hidden" onClick="info()" id="potioninfo" src="../resources/info.gif" alt="Potion"/></div>
      <div><img class="potion hidden" onClick="shield()" id="potionshield" src="../resources/shieldsmall.gif" alt="Potion"/></div>
    </div>
    <div class="flexmain">
      <div class="textdiv">
        <p class="scenario acrylic" id="scenario-text"></p>
      </div>
      <div class="replydiv">
        <p class="reply acrylic" id="reply-text"></p>
      </div>
      <div class="buttondiv">
        <button id="ButtonOne" class="button acrylic" onClick=reply1()></button>
        <button id="ButtonTwo" class="button acrylic" onClick="reply2()"></button>
        <button id="ButtonThree" class="button acrylic" onClick="reply3()"></button>
      </div>
    </div>
    <div class="hidden acrylic" id="EndCard">
      <h3>Game Over</h3>
      <small style="margin-top: -5px" id="overText"></small>
      <hr>
      <h3 class="sLevelH2">placeholder</h3>
      <p id="survivalUpgrade"></p>
      <a class="button acrylic sLevelUp disabled" onClick="LevelUpS()">Upgrade</a>
    </div>
    <div class="hpmessage hidden">
      <p class="hptext"></p>
    </div>
    <nav class="acrylic">
      <a href="../index.html" class="navigation"><img src="../resources/home.svg" alt="Home" height="28"/></a>
      <button id="ButtonFour" class="button navigation acrylic" style="width: 30%; margin: 0" onClick="nextScenario()">Continue</button>
      <a class="navigation" onClick="refresh()"><img src="../resources/refresh.svg" alt="Restart" height="28"/></a>
    </nav>
    <script src="../js/universal.js"></script>
    <script src="../js/upgrades.js"></script>
    <script src="../js/zepto.min.js" defer></script>
    <script src="../js/ScriptsSurvival.js" defer></script>
    <script src="SurvivalScenarios.js" async></script>
  </body>
</html>
