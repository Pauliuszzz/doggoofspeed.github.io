<!DOCTYPE html>
<html lang="en">
<head>
	<title>Project Passage - Survival</title>
	<link rel="icon" type="image/png" href="../resources/Project_Passage.png"/>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="google" content="notranslate">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="../css/SurvivalTheme.css">

<body>
	<header>
		<div style="margin: 1em">
			<h1 class="project">Project</h1>
			<h1 class="passage">Passage</h1>
		</div>
	</div>
	</header>
	<div id="progressbar" style="width: 75%; margin: auto;">
		<div id="progressslider"role="progressbar" style="width: 100%; font-size: 0.90em;">HP</div>
	</div>
	<p class="scenario shadow" id="scenario-text"></p>
	<p class="reply shadow" id="reply-text"></p>
	<p><button id="ButtonOne" type="button" class="btn btn-sm btn-outline-light shadow" onClick="reply1()"></button></p>
	<p><button id="ButtonTwo" type="button" class="btn btn-sm btn-outline-light shadow" onClick="reply2()"></button></p>
	<p><button id="ButtonThree" type="button" class="btn btn-sm btn-outline-light shadow" style="margin-bottom: 40px;" onClick="reply3()"></button></p>

		<div class="card-body">
			<h4 class="card-title">You have died</h4>
		  <p class="card-text" id="DeadText"></p>
		</div>
	  </div>
	  <div class="card hidden shadow" id="EndCard">
		<div class="card-body">
		  <h4 class="card-title">You have completed survival mode!</h4>
		  <p class="card-text" id="EndText"></p>
		</div>
	  </div>
	<nav class="navbar fixed-bottom navbar-dark bg-dark">
		<a href="../index.html" class="navigation"><img src="../resources/home.svg" alt="Home"></a>

	</nav>
