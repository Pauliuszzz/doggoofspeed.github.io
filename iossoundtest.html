<!DOCTYPE html>
<html lang='en'>
<head>
	<meta charset='UTF-8'>
	<title>Project Passage</title>
	<link rel='icon' type='image/png' href='resources/Project_Passage.png'/>
	<meta name='viewport' content='width=device-width, initial-scale=1'>
</head>
<body>
    <button id='play'>Press me!</button>
    <button id='play2'>Press me!2</button>
    <script src='js/jquery-3.5.1.min.js'></script>
    <script>
        var sound = new Audio('resources/M4.ogg')
        $("#play").on('click', function(e){
            sound.play()
        })
        $("#play2").on('click', function(e){
            if (sound.paused){
	            sound.play();
	            sound.addEventListener('timeupdate', function(){
		            var buffer = .44
		            if(this.currentTime > this.duration - buffer){
			            this.currentTime = 0
			            this.play()
		            }
		        });
	        } else {
	            sound.pause();
	        }
        })
    </script>
</body>
