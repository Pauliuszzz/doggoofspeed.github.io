<!DOCTYPE html>
<html lang="en">
<head>
	<title>Project Passage - Story</title>
	<link rel="icon" type="image/png" href="../../resources/Project_Passage.png"/>
	<meta name="theme-color" content="#2C7873">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="google" content="notranslate">
	<meta name="description" content="Mission 1 of the text based adventure game Project Passage.">
	<link rel="stylesheet" href="../../css/Chota_0.7.2.css" media="screen">
	<link rel="preload" href="../../css/StoryTheme.css"as="style">
	<link rel="stylesheet" href="../../css/StoryTheme.css">
	<style>
		body {
			background: linear-gradient(to bottom, #2C7873, #004445, #021C1E) fixed;
		}
		.passage {
			text-shadow: 2px 2px #6FB98F;
		}
	</style>
</head>
<body id="body">
	<header>
		<div style="margin: 1em">
			<h1 class="project">Project</h1>
			<h1 class="passage">Passage</h1>
		</div>
	</header>
	<div class="flexmain">
		<div class="textdiv">
			<p class="scenario acrylic shadow" id="scenario-text"></p>
		</div>
		<div class="replydiv">
			<p class="reply acrylic shadow" id="reply-text"></p>
		</div>
		<div class="buttondiv">
			<button id="ButtonOne" class="button acrylic shadow" onClick="reply1()"></button>
			<button id="ButtonTwo" class="button acrylic shadow" onClick="reply2()"></button>
			<button id="ButtonThree" class="button acrylic shadow" onClick="reply3()"></button>
		</div>
	</div>
	<div class="card hidden acrylic shadow" id="EndCard">
		<h4>Mission 1 Completed</h4>
		<p id="M1"></p>
		<a href="../../index.html" class="shadow icon-only"><img src="../../resources/home.svg" alt="Home"></a>
		<a href="./M1.html" class="shadow icon-only"><img src="../../resources/refresh.svg" alt="Refresh"></a>
		<a href="./M2.html" class="shadow icon-only"><img src="../../resources/forward.svg" alt="Forward"></a>
	</div>
	<nav class="shadow acrylic">
		<button id="ButtonFour" class="button acrylic shadow" style="margin: 0.5em" onClick="next_scenario()">Continue</button>
	</nav>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js" defer></script>
	<script src="../../js/ScriptsStory.js" defer></script>
	<script src="../Scenarios/M1Scenarios.js" async></script>
	<script>
	var endings = localStorage.getItem('M1-Endings');
	var quit = false;
	var path = 0;
	var ending = 1;
	var count = 0;

//Ending Counter
	function endingcounter(){
		if(scenarios[count].ending1 == true && localStorage.getItem('M1-1') == null) {
			endings++;
			localStorage.setItem('M1-1', 1);
		}
		if(scenarios[count].ending2 == true && localStorage.getItem('M1-2') == null) {
			endings++;
			localStorage.setItem('M1-2', 1);
		}
		if(scenarios[count].ending3 == true && localStorage.getItem('M1-3') == null) {
			endings++;
			localStorage.setItem('M1-3', 1);
		}
		if(scenarios[count].ending4 == true && localStorage.getItem('M1-4') == null) {
			endings++;
			localStorage.setItem('M1-4', 1);
		}
		if(scenarios[count].ending5 == true && localStorage.getItem('M1-5') == null) {
			endings++;
			localStorage.setItem('M1-5', 1);
		}
		localStorage.setItem('M1-Endings', endings);
		document.getElementById('M1').innerHTML = "Endings achieved: " + localStorage.getItem("M1-Endings") + "/5";
		$("div#EndCard").removeClass("hidden");
	}
</script>
</body>
</html>
