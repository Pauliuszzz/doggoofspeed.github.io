//Ending Counter
	function endingcounter(){
		if(scenarios[count].ending1 == true && localStorage.getItem('M1-1') == null){
			endings++;
			localStorage.setItem('M1-1', 1);
		}
		if(scenarios[count].ending2 == true && localStorage.getItem('M1-2') == null){
