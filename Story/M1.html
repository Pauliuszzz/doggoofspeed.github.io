<!DOCTYPE html>
<html lang='en'>
<head>
	<title>Project Passage - Story</title>
	<link rel='icon' type='image/png' href='../resources/Project_Passage.png'/>
	<meta name='theme-color' content='#3498db'>
	<meta charset='UTF-8'>
	<meta name='viewport' content='width=device-width, initial-scale=1, minimum-scale=1'>
	<link rel='stylesheet' href='../css/StoryTheme.css' media='screen'>
	<style>
		body {
			background: linear-gradient(to bottom right, #3498db, #2c3e50) fixed;
		}
	</style>
</head>
<body>
	<header>
		<div style='margin: 1em'>
			<h1 class='project'>Project</h1>
			<h1 class='passage'>Passage</h1>
		</div>
	</header>
	<div class='flexmain'>
		<div class='textdiv'>
			<p class='scenario acrylic' id='scenario-text'></p>
		</div>
		<div class='replydiv'>
			<p class='reply acrylic' id='reply-text'></p>
		</div>
		<div class='buttondiv'>
			<button id='ButtonOne' class='button acrylic' onClick='reply1()'></button>
			<button id='ButtonTwo' class='button acrylic' onClick='reply2()'></button>
			<button id='ButtonThree' class='button acrylic' onClick='reply3()'></button>
		</div>
	</div>
	<div class='hidden acrylic' id='EndCard'>
		<h3>Mission 1 Completed</h3>
		<p id='M1'></p>
		<a href='../index.html' class='icon-only'><img src='../resources/home.svg' alt='Home'></a>
		<a href='./M1.html' class='icon-only'><img src='../resources/refresh.svg' alt='Refresh'></a>
		<a href='./M2.html' class='icon-only'><img src='../resources/forward.svg' alt='Forward'></a>
	</div>
	<nav class='acrylic'>
		<button id='ButtonFour' class='button acrylic' style='margin: .5em' onClick='nextScenario(1)'>Continue</button>
	</nav>
	<script src='https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js' defer></script>
	<script src='../js/ScriptsStory.js' defer></script>
	<script src='Scenarios/M1Scenarios.js' async></script>
	<script>
		var endings = JSON.parse(localStorage.getItem('M1-Endings'));
		var quit = false;
		var count = 0;

		function save () {
			localStorage.setItem('M1-Endings', JSON.stringify(endings));
			$('#M1').html('Endings achieved: ' + endings.filter(x => x == '1').length + '/5');
		}
	</script>
</body>
</html>
