<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="../css/StoryTheme.css" media="screen"/>
    <style>
      body {
        background: black;
      }
    </style>
  </head>
  <body>
    <header>
      <div style="margin: 1em">
        <h1>Project</h1>
        <h1 class="passage">Passage</h1>
      </div>
    </header>
    <div class="flexmain">
      <div class="textdiv">
        <p class="scenario acrylic" id="scenario-text"></p>
      </div>
    </div>
    <div class="hidden acrylic" id="EndCard">
      <h3>Epilogue Completed</h3>
      <a href="../index.html" class="icon-only"><img src="../resources/home.svg" alt="Home"/></a>
      <a href="./M6.html" class="icon-only"><img src="../resources/refresh.svg" alt="Refresh"/></a>
    </div>
    <nav class="acrylic">
      <button id="ButtonFour"class="button acrylic" style="margin: .5em" onClick="nextScenario(7)">Continue</button>
    </nav>
    <script src="../js/universal.js"></script>
    <script src="../js/zepto.min.js" defer></script>
    <script src="Scenarios/M7Scenarios.js" async></script>
    <script>
      var quit = false;
      var count = 0;
      var mission = "M7";

      window.onload = function(){$("#scenario-text").html(scenarios[count].scenario)};

      function nextScenario(mission) {
        document.activeElement.blur()
        if (quit == true) {
          $(".flexmain").hide();
          $("div#EndCard").removeClass("hidden");
        }
        if (scenarios.length > count + 1) {
          count++;
        }
        quit = scenarios[count].quit;
        $("#scenario-text").html(scenarios[count].scenario);
        }

      function save() {
        localStorage.setObj("M6-Endings", endings);
        $("#M6").html(`Endings achieved: ${endings.filter((x) => x == 1).length}/3`);
      }
    </script>
  </body>
</html>
