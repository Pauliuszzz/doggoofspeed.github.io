<!DOCTYPE html>
<html lang='en'>
<head>
	<title>Project Passage - Story</title>
	<link rel='icon' type='image/png' href='../resources/Project_Passage.png'/>
	<meta name='theme-color' content='#71b280'>
	<meta charset='UTF-8'>
	<meta name='viewport' content='width=device-width, initial-scale=1, minimum-scale=1'>
	<meta name='google' content='notranslate'>
	<meta name='description' content='Mission 2 of the text based adventure game Project Passage.'>
	<link rel='stylesheet' href='../css/StoryTheme.css' media='screen'>
	<style>
		body {
			background: linear-gradient(to bottom right, #71b280, #134e5e) fixed;
		}
	</style>
	<audio id="btnsfx1" src="../resources/btnsfx1.ogg" preload="none"></audio>
	<audio id="btnsfx2" src="../resources/btnsfx2.ogg" preload="none"></audio>
	<audio id="btnsfx3" src="../resources/btnsfx3.ogg" preload="none"></audio>
	<audio id="btnsfx4" src="../resources/btnsfx4.ogg" preload="none"></audio>
	<audio id="endCard" src="../resources/endCard.ogg" preload="none"></audio>
</head>
<body id='body'>
	<header>
		<div style='margin: 1em'>
			<h1 class='project'>Project</h1>
			<h1 class='passage'>Passage</h1>
		</div>
	</header>
	<div class='flexmain'>
		<div class='textdiv'>
			<p class='scenario acrylic shadow' id='scenario-text'></p>
		</div>
		<div class='replydiv'>
			<p class='reply acrylic shadow' id='reply-text'></p>
		</div>
		<div class='buttondiv'>
			<button id='ButtonOne' class='button acrylic shadow' onClick='reply1()'></button>
			<button id='ButtonTwo' class='button acrylic shadow' onClick='reply2()'></button>
			<button id='ButtonThree' class='button acrylic shadow' onClick='reply3()'></button>
		</div>
	</div>
	<div class='card hidden acrylic shadow' id='EndCard'>
		<h3>Mission 2 Completed</h3>
		<p id='M2'></p>
		<a href='../index.html' class='shadow icon-only'><img src='../resources/home.svg' alt='Home'></a>
		<a href='./M2.html' class='shadow icon-only'><img src='../resources/refresh.svg' alt='Refresh'></a>
		<a href='./M3.html' class='shadow icon-only'><img src='../resources/forward.svg' alt='Forward'></a>
	</div>
	<nav class='shadow acrylic'>
		<button id='ButtonFour' class='button acrylic shadow' style='margin: .5em' onClick='nextScenario()'>Continue</button>
	</nav>
	<script src='https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js' defer></script>
	<script src='../js/ScriptsStory.js' defer></script>
	<script src='Scenarios/M2Scenarios.js' async></script>
	<script>
	var endings = localStorage.getItem('M2-Endings');
	var quit = false;
	var path = 0;
	var ending = 1;
	var count = 0;

//Ending Counter
function endingcounter(){
	if (scenarios[count].ending1 == true && localStorage.getItem('M2-1') == null) {
		endings++;
		localStorage.setItem('M2-1', 1);

	if (scenarios[count].ending2 == true && localStorage.getItem('M2-2') == null) {
		endings++;
		localStorage.setItem('M2-2', 1);

		endings++;
		localStorage.setItem('M2-3', 1);

	if (scenarios[count].ending4 == true && localStorage.getItem('M2-4') == null) {

	}

		localStorage.setItem('M2-8', 1);
	}

		endings++;
		localStorage.setItem('M2-9', 1);

		endings++;
		localStorage.setItem('M2-10', 1);

	localStorage.setItem('M2-Endings', endings);
	document.getElementById('M2').innerHTML = 'Endings achieved: ' + localStorage.getItem('M2-Endings') + '/10';
	$('div#EndCard').removeClass('hidden');
}
</script>
</body>
</html>
