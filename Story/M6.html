<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="../css/StoryTheme.css" media="screen"/>
    <style>
      body {
        background: linear-gradient(to bottom right, #21d190, #d65bca) fixed;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="togglediv">
        <button id="toggle">
          <img src="../resources/play.svg" alt="Play"/>
        </button>
      </div>
      <div style="margin: 1em">
        <h1>Project</h1>
        <h1 class="passage">Passage</h1>
      </div>
    </header>
    <div class="flexmain">
      <div class="textdiv">
        <p class="scenario acrylic" id="scenario-text"></p>
      </div>
      <div class="replydiv">
        <p class="reply acrylic" id="reply-text"></p>
      </div>
      <div class="buttondiv">
        <button id="ButtonOne" class="button acrylic" onClick="reply1()" ></button>
        <button id="ButtonTwo" class="button acrylic" onClick="reply2()"></button>
        <button id="ButtonThree" class="button acrylic" onClick="reply3()"></button>
      </div>
    </div>
    <div class="hidden acrylic" id="EndCard">
      <h3>Mission 6 Completed</h3>
      <p id="M6"></p>
      <a href="../index.html" class="icon-only"><img src="../resources/home.svg" alt="Home"/></a>
      <a href="./M6.html" class="icon-only"><img src="../resources/refresh.svg" alt="Refresh"/></a>
    </div>
    <div class="hidden acrylic" id="FailureCard">
      <h3>Mission 6 Failed</h3>
      <a href="../index.html" class="icon-only"><img src="../resources/home.svg" alt="Home"/></a>
      <a href="./M6.html" class="icon-only"><img src="../resources/refresh.svg" alt="Refresh"/></a>
    </div>
    <nav class="acrylic">
      <button id="ButtonFour"class="button acrylic" style="margin: .5em" onClick="nextScenario(6)">Continue</button>
    </nav>
    <script src="../js/universal.js"></script>
    <script src="../js/zepto.min.js" defer></script>
    <script src="../js/ScriptsStory.js" defer></script>
    <script src="Scenarios/M6Scenarios.js" async></script>
    <script>
      var endings = localStorage.getObj("M6-Endings");
      var endings4 = localStorage.getObj("M4-Endings");
      var quit = false;
      var count = 0;
      var mission = "M6";

      function roadblock() {
        if (endings4[0] == 0) {
          $("#ButtonOne").addClass("disabled").html("Discover more culprits in \"Conspiracy\" to unlock");
        }
        if (endings4[1] == 0) {
          $("#ButtonTwo").addClass("disabled").html("Discover more culprits in \"Conspiracy\" to unlock");
        }
        if (endings4[2] == 0) {
          $("#ButtonThree").addClass("disabled").html("Discover more culprits in \"Conspiracy\" to unlock");
        }
      }

      function save() {
        localStorage.setObj("M6-Endings", endings);
        $("#M6").html(`Endings achieved: ${endings.filter((x) => x == 1).length}/3`);
      }
    </script>
  </body>
</html>
