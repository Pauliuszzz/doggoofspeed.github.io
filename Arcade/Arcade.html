<head>

	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link rel="stylesheet" type="text/css" href="../css/ArcadeTheme.css">

<body>
	<header>
		<div class="flex-container">
			<div style="flex-basis: 33.3%">
				<a href="../index.html" class="navigation" style="float: left"><img src="../resources/home.png" alt="Restart" width=42></a><br>
			</div>
			<div style="flex-basis: 33.3%;margin-top: 1em">
				<h1 class="project">Project</h1>
				<h1 class="passage">Passage</h1>
			</div>
			<div style="flex-basis: 33.3%">

			</div>

	<br>
	<p class="scenario shadow" id="scenario-text"></p>

	<p><button id="ButtonOne" type="button" class="btn shadow" onClick="reply1()"></button></p>

			<h4 class="my-0 font-weight-normal">Game Over</h4>
		</div>
		<div class="card-body">
			<p id="EndScore"></p>
		</div>
