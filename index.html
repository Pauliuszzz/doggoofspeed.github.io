<body>
	<header>	
		<div class="flex-container">
			<div style="flex-basis: 100%">
				<br>
				<h1 class="project">Project</h1>
				<h1 class="passage">Passage</h1>
				<br>
			</div>
		</div>
	</header>
	<div class="modes">
		<div class="card" style="background-color: rgba(0, 123, 255, 0.5)">
		  <div class="card-body">
			<h4 class="card-title">Story mode</h4>
			<p class="card-text" id="StoryMode"></p>
			<a href="Story/MissionSelect.html" class="btn btn-primary shadow story">Play <i class="material-icons-outlined" style="vertical-align: -25%;">book</i></a>
		  </div>
		</div>
		<div class="card" style="background-color: rgba(40, 167, 69, 0.5)">
		  <div class="card-body">
			<h4 class="card-title">Arcade mode</h4>
			<p class="card-text" id="ArcadeMode"></p>
			<a href="Arcade/Arcade.html" class="btn btn-success shadow arcade">Play <i class="material-icons-outlined" style="vertical-align: -25%;">videogame_asset</i></a>
		  </div>
		</div>
		<div class="card" style="background-color: rgba(220, 53, 69, 0.5)">
			<div class="card-body">
			  <h4 class="card-title">Survival mode</h4>
			  <p class="card-text" id="SurvivalMode"></p>
			  <a href="Survival/Survival.html" class="btn btn-danger shadow survival">Play <i class="material-icons-outlined" style="vertical-align: -25%;">sentiment_very_dissatisfied</i></a>
			</div>
		  </div>
	  </div>
	<button type="button" class="btn btn-link" style="position:absolute; bottom:0px; left:0px;" data-toggle="popover" data-trigger="focus" title="Credits" data-placement="top" data-html="true" data-content="Made by:<br>DoggoOfSpeed<br>Retro font in the title:<br>Bitmgothic<br>Windows 95 theme:<br><a href=https://alexbsoft.github.io/win95.css/>Alex B</a><br>Arcade background:<br>YuriNikolai"><i class="material-icons-outlined">info</i></button>
	<button type="button" class="btn btn-link" style="position:absolute; bottom:0px; right:0px;" data-toggle="popover" data-trigger="focus" title="Contact Me" data-placement="top" data-html="true" data-content="Got some scenario ideas?<br> You can contact me via Discord, and they will (probably) be added:<br> DoggoOfSpeed#0296<br>"><i class="material-icons-outlined">email</i></button>
	<script src="https://code.jquery.com/jquery-3.5.0.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script>
	var missionsDone = 0;
	$('.popover-dismiss').popover({
	trigger: 'focus'
	})
	$(function () {
		$('[data-toggle="popover"]').popover()
	})
	if(localStorage.getItem('M1-Endings') >= 1){
		missionsDone++;
	}
	document.getElementById('StoryMode').innerHTML = "Endings achieved: " + missionsDone + "/1";
	if(localStorage.getItem('Highscore') > 0){
		document.getElementById('ArcadeMode').innerHTML = "Highscore: " + localStorage.getItem('Highscore');
	}
	else{
		document.getElementById('ArcadeMode').innerHTML = "Highscore: 0";
	}
	if(localStorage.getItem('MaxSurvived') > 0){
		document.getElementById('SurvivalMode').innerHTML = "Max scenarios survived: " + localStorage.getItem('MaxSurvived');
	}
	else{
		document.getElementById('SurvivalMode').innerHTML = "Max scenarios survived: 0";
	}
	</script>
</body>
